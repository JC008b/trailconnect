<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pistas registradas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pistas registradas de mtb &#x1F6B5;</h1>
    <ul id="trailList"></ul>
    <a href="/add.html" class="link">Agregar nueva pista</a>
  </div>
  <script>
    fetch("/api/trails")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("trailList");
        data.forEach(trail => {
          const li = document.createElement("li");
          li.textContent = `${trail.name} (${trail.difficulty}): ${trail.description}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>

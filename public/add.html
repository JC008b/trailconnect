<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Pista</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Agregar Nueva Pista</h1>
  <form id="trailForm">
    <label>Nombre de la pista:</label>
    <input type="text" name="name" required />

    <label>Dificultad:</label>
    <select name="difficulty" required>
      <option value="">Selecciona</option>
      <option value="baja">Baja</option>
      <option value="media">Media</option>
      <option value="media-alta">Media-Alta</option>
      <option value="alta">Alta</option>
    </select>

    <label>Descripción:</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Búsqueda de ubicación:</label>
    <input type="text" id="searchInput" placeholder="Código postal, ciudad o parque" />
    <button type="button" id="searchBtn">Buscar ubicación</button>

    <div id="map"></div>

    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />

    <button type="submit">Registrar Pista</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRyFJCmQrVP99kjH7SboA-Wm3D_8BcStg&callback=initMap">
  </script>
</body>
</html>
